<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/indexStyle.css') }}">
    <title>Incio</title>
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form method="POST" action="/registro">
                <label for="chk" aria-hidden="true" id="titulo">Bienvenid@</label>
                <input type="text" name="Titular" placeholder="Titular" required>
                <select name="TipoCuenta" id="TipoCuenta" required>
                    <option disabled selected>Seleccione el tipo de cuenta</option>
                    <option value="Cuenta Corriente">Cuenta Corriente</option>
                    <option value="Cuenta De Ahorros">Cuenta De Ahorros</option>
                    <option value="Cuenta de Nómina">Cuenta de Nómina</option>
                </select>
                <input type="number" name="Saldo" placeholder="Saldo">
                <button type="submit" value="Ingresar">Crear cuenta</button>
                {% if mensaje %}
                <div class="alert alert-danger" role="alert" id="alert">
                    {{ mensaje }}
                </div>
                {% endif %}
            </form>
        </div>

        <div class="login">
            <form method="POST" action="/">
                <label for="chk" aria-hidden="true">Ingresar</label>
                <input type="text" placeholder="Número de Cuenta:" name="NumeroCuenta" id="NumeroCuenta" required>
                <button type="submit" value="Ingresar">Ingresar</button>
                {% if mensaje %}
                <div class="alert alert-danger" role="alert" id="alert">
                    {{ mensaje }}
                </div>
                {% endif %}
            </form>
        </div>
    </div>


   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
